<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([40.4168, -3.7038], 13); // Madrid por defecto

    // Añadir la capa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Añadir marcador del usuario (se actualizará desde Kotlin)
    var userMarker = L.marker([40.4168, -3.7038]).addTo(map)
        .bindPopup("Tu ubicación");

    // Función para actualizar la ubicación del usuario
    function updateMap(lat, lng) {
        map.setView([lat, lng], 15);
        userMarker.setLatLng([lat, lng])
            .bindPopup("Tu ubicación actual")
            .openPopup();
    }
</script>
</body>
</html>
